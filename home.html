<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <div class="margin-1">
            <div class="navbar">
                <h6><i class='bx bxl-gmail'></i>info.Company@gmail.com</h6>
                <h6><i class='bx bx-map-alt'></i>Mypadu Beach, Nellore, A.P</h6>
            </div>
            <a href="" class="navbar-1">
                <h6><i class='bx bxl-instagram'></i></h6>
                <h6><i class='bx bxl-twitter'></i></h6>
                <h6><i class='bx bxl-facebook'></i></h6>
                <h6><i class='bx bxl-whatsapp'></i></h6>
            </a>
        </div>
        <nav class="navbar navbar-expand-lg bg-body-white mx-5 h5">
            <div class="container-fluid">
                <img class="navbar-brand" src="./Images/logo.png" width="100px"></img>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav margin">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#home" style="color: red;">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#property">Property</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#details">Property Details</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact Us</a>
                        </li>
                    </ul>
                    <button class="beautiful-button">
                        <i class='bx bxs-user'></i>
                        Login!
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <section id="home" class="home-section">
        <div class="home-content">
            <div class="container1">
                <h5>Nellore, A.P, <span>India</span></h5>
                <h2>HURRY! <br> GET THE BEST <br> VILLA FOR YOU...</h2>
            </div>
        </div>
        <div class="container-fluid imageees">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./Images/banner-01.jpg" class="d-block w-100" alt="First Image" height="520px">
                    </div>
                    <div class="carousel-item">
                        <img src="./Images/banner-02.jpg" class="d-block w-100" alt="Second Image" height="520px">
                    </div>
                    <div class="carousel-item">
                        <img src="./Images/banner-03.jpg" class="d-block w-100" alt="Third Image" height="520px">
                    </div>
                </div>

                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
            </div>

        </div>
    </section>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
